<ons-page id="timeChallengePage">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="btn-splitter-toggle">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Time Challenge</div>
        <div class="right"></div>
    </ons-toolbar>

    <div id="challenge-off" style="display:none">
        <div style="min-height: 70%">

        </div>
        <ons-button id="btn-challenge-complete" modifier="large">Start</ons-button>
    </div>

    <div id="challenge-on" style="display:none">
        <div style="min-height: 70%">

        </div>
        <ons-button id="btn-challenge-complete" modifier="large">Complete</ons-button>
        <ons-button id="btn-challenge-abandon" modifier="large--quiet">Abandon</ons-button>
    </div>

</ons-page>
