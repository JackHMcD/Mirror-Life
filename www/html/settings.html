<ons-page id="settingsPage">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button id="btn-splitter-toggle">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Settings</div>
        <div class="right"></div>
    </ons-toolbar>

    <ons-list>
        <ons-list-header>Restore Attributes</ons-list-header>
        <ons-list-item id="btn-prompt-point" tappable>
            <div class="left">Point</div>
            <div class="right"></div>
        </ons-list-item>
        <ons-list-item id="btn-prompt-day" tappable>
            <div class="left">Day</div>
            <div class="right"></div>
        </ons-list-item>

        <ons-list-item id="btn-themes" tappable>
            <div class="left">Theme</div>
            <div class="right"></div>
        </ons-list-item>

        <ons-list-header>Options</ons-list-header>
        <ons-list-item id="btn-reset" tappable>
            <div class="left">Reset/New Round</div>
            <div class="right"><ons-icon icon="md-replay"></ons-icon></div>
        </ons-list-item>

    </ons-list>
</ons-page>
